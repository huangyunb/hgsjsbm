<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" href="mycss/temporary.css" />
</head>
<script>
  function checkInput(form1) {
    if (form1.studentPhone.value=="" || form1.studentEmail.value==""){
      alert("请将信息填写完整");
      return false;
    }
    return true;
  }
</script>
<body>
  <div class="con">
      <form action="tomporary" method="post" name=form1 onsubmit="return checkInput(this)">
        <table border="1" align="center" width="900" height="400" bordercolor="black">
          <caption>
            <h2 th:text="${session.contestname}+报名"></h2>
          </caption>
          <tr>
            <td align="center"  width="150">姓名</td>
            <td><input type="text"  th:value="${session.student.getStudentName()}" name="studentName" readonly="readonly"/></td>
            <td align="center"  width="150">性别</td>
            <td><input type="text"  th:value="${session.student.getStudentSex()}" name="studentName" readonly="readonly"/></td>
          </tr>
          <tr>
            <td align="center" width="150">学号</td>
            <td><input type="text" th:value="${session.student.getStudentId()}" name="id" readonly="readonly"/></td>
            <td align="center" width="150">竞赛名</td>
            <td><input type="text" th:value="${session.contestname}" name="contestName" readonly="readonly"/></td>
          </tr>
          <tr>
            <td align="center" width="150">学院</td>
            <td><input type="text"  th:value="${session.student.getStudentCollege()}" name="studentCollege" readonly="readonly"/></td>
            <td align="center" width="150">专业</td>
            <td><input type="text"  th:value="${session.student.getStudentMajor()}" name="studentMajor" readonly="readonly"/></td>
          </tr>
          <tr>
            <td align="center"  width="150">年级</td>
            <td><input type="text" th:value="${session.student.getStudentGrade()}" name="studentGrade" readonly="readonly"/></td>
            <td align="center" width="150">班级</td>
            <td><input type="text" th:value="${session.student.getStudentClass()}" name="studentClass" readonly="readonly"/></td>
          </tr>
          <tr>
            <td align="center" width="150">电话</td>
            <td><input type="text" name="studentPhone"/></td>
            <td align="center" width="150">邮箱</td>
            <td><input type="text" name="studentEmail"/></td>
          </tr>
        </table>
        <br>
        <button class="anniu1" type="submit" name="status" value="1">提 交</button>
        <button class="anniu2" type="submit" name="status" value="0">保 存</button>
    </form>
  </div>
</body>
</html>
