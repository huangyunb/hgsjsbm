<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mycss/createteam.css" />
</head>
<script>
    function checkInput(form1) {
        if (form1.teamPassword.value==""){
            alert("请填写入队码");
            return false;
        }
        return true;
    }
</script>
<body>
    <h1 class="font">加 入 团 队</h1>
    <form action="joinTeam" method="post" name=form1 onsubmit="return checkInput(this)">
        <table>
            <tr>
                <td>竞赛名称:</td><td><input type="text" th:value="${session.team.getCompetitionName()}" name="contestName" readonly="readonly" /></td>
            </tr>

            <tr>
                <td>团队名称:</td><td><input type="text" th:value="${session.team.getTeamName()}" name="teamName"  /></td>
            </tr>

            <tr>
                <td>团队码:</td><td><input type="text" name="teamPassword"  ></td>
            </tr>

        </table>
        <button class="anniu" type="submit" style="border-style: none;">加 入</button>
    </form>
</body>
</html>
