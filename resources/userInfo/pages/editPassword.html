<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" href="mycss/editPassword.css" />
</head>
<script>
    function checkInput(form1) {
        if (form1.newPassword.value=="" || form1.newPassword2.value==""){
            alert("请输入新密码");
            return false;
        }
        return true;
    }
</script>
<body>
    <h2>修 改 密 码</h2>
    <form action="changePassword" method="post" name=form1 onsubmit="return checkInput(this)">
        <table>
            <tr>
                <td>原密码:</td><td><input type="text" th:value="${session.password}" name="oldPassword" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>新密码:</td><td><input type="text" name="newPassword"/></td>
            </tr>
            <tr>
                <td>确认密码:</td><td><input type="text" name="newPassword2"/></td>
            </tr>
        </table>
        <button type="submit">修 改 密 码</button>
    </form>
</body>
</html>
