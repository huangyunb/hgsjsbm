<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      style="overflow:hidden;">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" href="mycss/mycss2.css" />
</head>
<body>
    <div>
        <table>
            <tbody>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>竞赛名称</th>
                <th>提交时间</th>
                <th>操作</th>
            </tr>

            <tr th:each="a:${session.temporaryList}">

                <td th:text="${a.getStudentId()}"></td>
                <td th:text="${a.getStudentName()}"></td>
                <td th:text="${a.getContestName()}"></td>
                <td th:text="${#dates.format(a.getSignTime(),'yyyy-MM-dd')}"></td>
                <td><a th:href="@{'chooseContest?contestname='+${a.getContestName()}}" >查看报名表</a></td>

            </tr>

            </tbody>
        </table>
        <div class="box"></div>
    </div>
</body>
</html>
